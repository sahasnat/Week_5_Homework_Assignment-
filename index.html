<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <table class="container">
      <!-- Timeblocks go here -->
      <tr class"table_headers">
        <th scope="col" class="table_head">Time p/hr</th>
        <th scope="col" class="table_head">Task description</th>
        <th scope="col" class="table_head">Save Event</th>
      </tr>
      <tbody class="time-block">
        <tr >
          <th scope="row" class="hour" >09:00</th>
          <td id="taskDescription" class="description" data-hour="9"> <textarea id="textarea1" name="textarea1" rows="4" cols="120" placeholder="-- text --"></textarea> </td>
          <td id="saveDescription" > <button id="savedBtn1"><i class='fa fa-save blue-color'></i></button></td>
        </tr>
        <tr >
          <th scope="row" class="hour" >10:00</th>
          <td id="taskDescription" class="description" data-hour="10"> <textarea id="textarea2" name="textarea2" rows="4" cols="120" placeholder="-- text --"></textarea> </td>
          <td id="saveDescription" > <button id="savedBtn2"><i class='fa fa-save blue-color'></i></button></td>
        </tr>
        <tr >
          <th scope="row" class="hour" >11:00</th>
          <td id="taskDescription" class="description" data-hour="11"> <textarea id="textarea3" name="textarea3" rows="4" cols="120" placeholder="-- text --"></textarea> </td>
          <td id="saveDescription" > <button id="savedBtn3"><i class='fa fa-save blue-color'></i></button></td>
        </tr>
        <tr >
          <th scope="row" class="hour" >12:00</th>
          <td id="taskDescription" class="description" data-hour="12"> <textarea id="textarea4" name="textarea4" rows="4" cols="120" placeholder="-- text --"></textarea> </td>
          <td id="saveDescription" > <button id="savedBtn4"><i class='fa fa-save blue-color'></i></button></td>
        </tr>
        <tr >
          <th scope="row" class="hour" >13:00</th>
          <td id="taskDescription" class="description" data-hour="13"> <textarea id="textarea5" name="textarea5" rows="4" cols="120" placeholder="-- text --"></textarea> </td>
          <td id="saveDescription" > <button id="savedBtn5"><i class='fa fa-save blue-color'></i></button></td>
        </tr>
        <tr >
          <th scope="row" class="hour" >14:00</th>
          <td id="taskDescription" class="description" data-hour="14"> <textarea id="textarea6" name="textarea6" rows="4" cols="120" placeholder="-- text --"></textarea> </td>
          <td id="saveDescription" > <button id="savedBtn6"><i class='fa fa-save blue-color'></i></button></td>
        </tr>        
        <tr >
          <th scope="row" class="hour" >15:00</th>
          <td id="taskDescription" class="description" data-hour="15"> <textarea id="textarea7" name="textarea7" rows="4" cols="120" placeholder="-- text --"></textarea> </td>
          <td id="saveDescription" > <button id="savedBtn7"><i class='fa fa-save blue-color'></i></button></td>
        </tr>
        <tr >
          <th scope="row" class="hour" >16:00</th>
          <td id="taskDescription" class="description" data-hour="16"> <textarea id="textarea8" name="textarea8" rows="4" cols="120" placeholder="-- text --"></textarea> </td>
          <td id="saveDescription" > <button id="savedBtn8"><i class='fa fa-save blue-color'></i></button></td>
        </tr>
        <tr >
          <th scope="row" class="hour" >17:00</th>
          <td id="taskDescription" class="description" data-hour="17"> <textarea id="textarea9" name="textarea9" rows="4" cols="120" placeholder="-- text --"></textarea> </td>
          <td id="saveDescription" > <button id="savedBtn9"><i class='fa fa-save blue-color'></i></button></td>
        </tr>
      </tbody>
    </table>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
